<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="stylesheet" href="game-css/game-css.css">

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Multitamagochi</title>
    <link rel="stylesheet" href="game-css/game-css.css">

</head>
<body>

<div id="game">
    <div id="time-out">
        <img class="hidden-img" src="img/alarm-clock.png">
        <p>Czas upłynął!</p>
        <p> Kliknij RESET, by spróbować jeszcze raz.</p>
        <img class="hidden-img" src="img/timeOut-kitty.png">
    </div>
    <div id="win">
        <img class="hidden-img" src="img/win-kitty.png">

    </div>
    <div id="lose">
        <img class="hidden-img" src="img/lose-kitty.png">
        <p>Twoje kotki są nieszczęślice, PRZEGRAŁEŚ!</p>
        <p>Kliknij RESET, by spróbować jeszcze raz. </p>
    </div>
    <div id="board">
<div class="game-info">

    <div id="points"><img id="pointsImg" src="img/happy-kitty.png" /></div>
    <div id="timer"><div id="timerBar"></div></div>
</div>

    <div id="main">
        <div id="cats">
            <div id="cat1">
                <div class ="needs"></div>
                <img class ="cats" src="img/kitty1.png" draggable="false"/>
            </div>
            <div id="cat2">
                <div class ="needs"></div>
                <img class ="cats" src="img/kitty2.png" draggable="false"/>
            </div>
            <div id="cat3">
                <div class ="needs"></div>
                <img class ="cats" src="img/kitty3.png" draggable="false"/>
            </div>
            <div id="cat4">
                <div class ="needs"></div>
                <img class ="cats" src="img/kitty4.png" draggable="false"/>
            </div>
        </div>


    </div>
    <div id="items">
        <div><img id="food" class="item" src="img/item-food.png" draggable="false"/></div>
        <div><img id="hand" class="item" src="img/item-hand.png" draggable="false"/></div>
        <div><img id="brush" class="item" src="img/item-brush.png" draggable="false"/></div>
        <div><img id="wool" class="item" src="img/item-wool.png" draggable="false"/></div>
    </div>
    </div>


    <script src="game-main.js"></script>

</div>

</body>
</html>
